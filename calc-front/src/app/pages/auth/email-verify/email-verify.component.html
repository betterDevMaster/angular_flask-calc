<div class="bg-pattern w-full h-full" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Thanks for signing up!</h2>
      <h4 class="body-2 text-secondary m-0">Please check email to activate your account.</h4>
    </div>

    <div class="p-6 flex flex-col">
      <button (click)="resend()" class="mt-2" color="primary" mat-raised-button type="button">
        RESEND EMAIL
      </button>
    </div>
  </div>
</div>
