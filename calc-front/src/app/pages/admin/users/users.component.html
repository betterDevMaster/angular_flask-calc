<vex-page-layout class="w-full px-gutter container">
  <vex-secondary-toolbar current="Users">
    <vex-breadcrumbs [crumbs]="['Admin', 'Users']" fxFlex="auto"></vex-breadcrumbs>
  </vex-secondary-toolbar>
  <div vexContainer class="container">
    <!-- CONTENT -->
    <mat-form-field appearance="legacy" class="mt-6">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="tbl-users-id"> No </mat-header-cell>
          <mat-cell *matCellDef="let row; let i = index;" class="mat-column mat-column-id"> 
            <span class="mobile-label">No:</span>
            {{i+1}} 
          </mat-cell>
        </ng-container>
        <!-- First Name Column -->
        <ng-container matColumnDef="firstname">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column mat-column-name"> First Name </mat-header-cell>
          <mat-cell *matCellDef="let row"  class="mat-column mat-column-name"> <span class="mobile-label">First Name: </span>{{row.first_name}} </mat-cell>
        </ng-container>
        <!-- Last Name Column -->
        <ng-container matColumnDef="lastname">
          <mat-header-cell *matHeaderCellDef mat-sort-header  class="mat-column mat-column-name"> Last Name </mat-header-cell>
          <mat-cell *matCellDef="let row" class="mat-column mat-column-name"><span class="mobile-label">Last Name: </span> {{row.last_name}} </mat-cell>
        </ng-container>
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header mat-column-email class="mat-column mat-column-email"> Email </mat-header-cell>
          <mat-cell *matCellDef="let row" class="mat-column mat-column-email"><span class="mobile-label">Email: </span> {{row.email}} </mat-cell>
        </ng-container>
        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column mat-column-role"> Role </mat-header-cell>
          <mat-cell *matCellDef="let row" class="mat-column mat-column-role"> <span class="mobile-label">Role:</span>{{userRole[row.user_role]}} </mat-cell>
        </ng-container>
        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column mat-column-country"> Country </mat-header-cell>
          <mat-cell *matCellDef="let row" class="mat-column mat-column-country"><span class="mobile-label">Country:</span> {{row.country}} </mat-cell>
        </ng-container>
        <!-- Language Column -->
        <ng-container matColumnDef="language">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column mat-column-language"> Language </mat-header-cell>
          <mat-cell *matCellDef="let row" class="mat-column mat-column-language"><span class="mobile-label">Language:</span> {{row.language}} </mat-cell>
        </ng-container>
        <!-- profile Column -->
        <ng-container matColumnDef="profile">
            <mat-header-cell *matHeaderCellDef mat-sort-header  class="mat-column mat-column-profile"></mat-header-cell>
            <mat-cell class="mat-column mat-column-profile" *matCellDef="let row">
              <span class="mobile-label">View:</span>
              <a mat-icon-button color="primary" routerLink="overview/{{row.id}}">
                <mat-icon [icIcon]="icRemoveRedEye">remove_red_eye</mat-icon>
              </a>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </div>
</vex-page-layout>
